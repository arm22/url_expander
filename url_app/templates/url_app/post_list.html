{% extends "url_app/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href={% url "post_detail" pk=post.pk %}>{{ post.org_url }}</a></h1>
            <button><a href={% url "post_delete" pk=post.pk %}>Delete</a></button>
        </div>
    {% endfor %}
{% endblock content %}
